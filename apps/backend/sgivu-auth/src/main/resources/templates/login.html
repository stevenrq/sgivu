<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Iniciar Sesión - SGIVU</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body class="login-page position-relative overflow-hidden bg-light text-dark">
    <main
      class="d-flex justify-content-center align-items-center min-vh-100 position-relative z-1"
    >
      <div aria-hidden="true" class="background-shape"></div>

      <div
        aria-labelledby="login-title"
        class="card position-relative w-100 overflow-hidden"
      >
        <div class="title text-center mb-5">
          <h2 class="fs-3 fw-bold mb-2" id="login-title">Iniciar Sesión</h2>
          <p class="subtitle text-muted fw-normal">
            Accede a tu cuenta de SGIVU
          </p>
        </div>

        <div
          class="alert alert-danger alert-dismissible fade show mb-4 fw-medium rounded-3 border-0"
          role="alert"
          th:if="${loginError}"
        >
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span th:text="${errorMessage}">Error de autenticación</span>
          <button
            aria-label="Close"
            class="btn-close"
            data-bs-dismiss="alert"
            type="button"
          ></button>
        </div>

        <div
          class="alert alert-success alert-dismissible fade show mb-4 fw-medium rounded-3 border-0"
          role="alert"
          th:if="${logoutSuccess}"
        >
          <i class="bi bi-check-circle-fill me-2"></i>
          <span th:text="${logoutMessage}">Logout exitoso</span>
          <button
            aria-label="Close"
            class="btn-close"
            data-bs-dismiss="alert"
            type="button"
          ></button>
        </div>

        <form id="login-form" method="post" novalidate th:action="@{/login}">
          <div class="mb-4 position-relative">
            <label class="form-label visually-hidden" for="username"
              >Nombre de usuario</label
            >
            <div class="input-group rounded-3 overflow-hidden">
              <span class="input-group-text bg-transparent border-0 text-muted">
                <i aria-hidden="true" class="bi bi-person-fill"></i>
              </span>
              <input
                aria-describedby="username-error-block"
                aria-label="Nombre de usuario"
                autofocus
                class="form-control bg-transparent border-0 fw-medium shadow-none"
                th:classappend="${loginError} ? ' is-invalid' : ''"
                id="username"
                name="username"
                placeholder="Ingresa tu nombre de usuario"
                required
                type="text"
              />
            </div>
            <div class="ms-1" id="username-error-block">
              <span class="invalid-feedback" id="username-error-js"></span>
            </div>
          </div>

          <div class="mb-4 position-relative">
            <label class="form-label visually-hidden" for="password"
              >Contraseña</label
            >
            <div class="input-group rounded-3 overflow-hidden">
              <span
                class="input-group-text show-password bg-transparent border-0 order-first"
              >
                <i
                  aria-hidden="true"
                  class="bi bi-eye text-muted"
                  id="toggle-password"
                  title="Mostrar/Ocultar contraseña"
                ></i>
              </span>
              <input
                aria-describedby="password-error-block"
                aria-label="Contraseña"
                class="form-control bg-transparent border-0 fw-medium shadow-none"
                th:classappend="${loginError} ? ' is-invalid' : ''"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                required
                type="password"
              />
            </div>
            <div class="ms-1" id="password-error-block">
              <span class="invalid-feedback" id="password-error-js"></span>
            </div>
          </div>

          <div class="d-flex justify-content-center mb-4">
            <button
              class="btn btn-primary col-12 stylish-btn"
              id="login-submit-btn"
              type="submit"
            >
              <span class="btn-text">Ingresar</span>
              <span class="btn-shine"></span>
            </button>
          </div>

          <div class="text-end mt-4 text-center">
            <a class="text-decoration-none forgot-link fw-medium" href="#">
              <i class="me-1"></i>¿Olvidaste tu contraseña?</a
            >
          </div>
        </form>

        <div aria-hidden="true" class="card-decoration"></div>
      </div>
    </main>

    <script
      crossorigin="anonymous"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
