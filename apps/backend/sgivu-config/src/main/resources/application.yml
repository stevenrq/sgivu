spring:
  application:
    name: sgivu-config
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/stevenrq/sgivu-config-repo.git
          default-label: main
        native:
          # Permite cargar configuración desde el sistema de archivos local.
          # Útil para desarrollo sin necesidad de hacer push al repositorio Git.
          search-locations: ${SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS:file:/config-repo,file:./config-repo,file:../sgivu-config-repo,file:../../sgivu-config-repo,file:../../../sgivu-config-repo}

server:
  port: 8888
